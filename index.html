<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Juhi Dugar</span>
            <span class="job">Aspiring Full-Stack Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://github.com/Juhi635" style="background: black" target="_blank" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/juhi-dugar/" style="background: #046cb1" target="_blank" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Contact</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt' ></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
